<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/site.css">
    <title>Column-Basic</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Setlist Visualizer</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <!--Left Items-->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Compare Artists</a></li>
                    <li><a href="#">Single Artist Metrics</a></li>
                    <li><a href="#">API Documentation</a></li>
                </ul>
                <!--Right Items-->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div id="artist-datalist" class="input-group">
                            <input id="artist-datalist-input" list="artists-datalist" type="text" class="form-control" placeholder="Find artists...">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <!--Chart Content-->
                <div class="col-md-10 col-lg-10">
                	<div class="col-md-4 col-lg-4">
                        {% block column_basic %}{% endblock %}
                    </div>
                    <div class="col-md-4 col-lg-4">
                        {% block pie_drilldown %}{% endblock %}
                    </div>
                    <div class="col-md-4 col-lg-4">
                        {% block basic_line %}{% endblock %}
                    </div>
                </div>

                <!--Sidebar-->
                <div class="col-md-2 col-lg-2 sidebar">
                    <div class="sidebar-nav-fixed pull-right affix">

                        <div id="artists-all">
                            <datalist id="artists-datalist">

                            </datalist>
                        </div>

                        <!--Artists Dropdown-->
                        <div id="artists-list">
                            <h4 id="selected-artists" class="text-center">Selected Artists</h4>
                            <!--column-basic.js getArtists()-->
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Chart Modal-->
        <div class="modal fade" id="modal-id" hidden>
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">
                            <!--Button Selector-->
                            <div id="ordinal-selector" class="btn-group pull-left" role="group" aria-label="...">
                              <button id="day-btn" type="button" class="btn btn-default">Day</button>
                              <button id="month-btn" type="button" class="btn btn-default">Month</button>
                              <button id="year-btn" type="button" class="btn btn-default">Year</button>
                            </div>
                        </h4>
                    </div>
                    <div id="container" class="modal-body span12">
                        Modal body ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../static/js/jquery-2.2.3.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/highcharts.js"></script>
<script src="../static/js/drilldown.js"></script>
<script src="../static/js/exporting.js"></script>
<script src="../static/js/column-basic.js"></script>
</html>
