<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Column-Basic</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    	<a class="navbar-brand" href="#">Title</a>
    	<ul class="nav navbar-nav">
    		<li class="active">
    			<a href="#">Home</a>
    		</li>
    		<li>
    			<a href="#">Link</a>
    		</li>
    	</ul>
    </nav>

    <div class="container-fluid" style="padding-top:70px">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <!--Artist Input-->
                  <div class="col-xs-5 col-sm-4">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                      <input type="text" class="form-control" placeholder="Search for...">
                    </div>
                  </div>

                <!--Selected Artists-->
                <div class="dropdown col-xs-3 col-sm-1">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Artists
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#" val="allman-brothers">Allman Brothers</a></li>
                      <li role="separator" class="divider"></li>
                    <li><a href="#" val="dave-matthews-band">Dave Matthews Band</a></li>
                      <li role="separator" class="divider"></li>
                    <li><a href="#" val="grateful-dead">Grateful Dead</a></li>
                  </ul>
                </div>

                <!--Button Selector-->
                <div class="btn-group pull-right" role="group" aria-label="...">
                  <button type="button" class="btn btn-default">Day</button>
                  <button type="button" class="btn btn-default">Month</button>
                  <button type="button" class="btn btn-default">Year</button>
                </div>

                <!--Chart Placeholder-->
            <div class="row" style="padding-top: 70px;">
            	{% block content %}{% endblock %}
            </div>
            </div>
        </div>

        <div class="modal fade" id="modal-id" hidden>
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div id="container" class="modal-body">
                        Modal body ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../static/js/jquery-2.2.3.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/highcharts.js"></script>
<script src="../static/js/exporting.js"></script>
<script src="../static/js/column-basic.js"></script>
</html>
