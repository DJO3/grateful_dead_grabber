<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/site.css">
    <title>Column-Basic</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    	<div class="row" id="nav-row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <!--Artist Input-->
                  <div class="col-xs-5 col-sm-4">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                      <input type="text" class="form-control" placeholder="Search for...">
                    </div>
                  </div>

                <!--Selected Artists-->
                <div class="dropdown col-xs-3 col-sm-1 pull-right">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Artists
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#"><input type="checkbox" val="allman-brothers">Allman Brothers</a></li>
                      <li role="separator" class="divider"></li>
                    <li><a href="#"><input type="checkbox" val="dave-matthews-band">Dave Matthews Band</a></li>
                      <li role="separator" class="divider"></li>
                    <li><a href="#"><input type="checkbox" val="grateful-dead">Grateful Dead</a></li>
                  </ul>
                </div>

            </div>
        </div>

    </nav>

    <div class="container-fluid">

        <!--Chart Placeholder-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            	    {% block column_basic %}{% endblock %}
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    {% block pie_chart %}{% endblock %}
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    {% block basic_line %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-id" hidden>
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">
                            <!--Button Selector-->
                            <div class="btn-group pull-left" role="group" aria-label="...">
                              <button type="button" class="btn btn-default">Day</button>
                              <button type="button" class="btn btn-default">Month</button>
                              <button type="button" class="btn btn-default">Year</button>
                            </div>
                        </h4>
                    </div>
                    <div id="container" class="modal-body">
                        Modal body ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../static/js/jquery-2.2.3.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/highcharts.js"></script>
<script src="../static/js/exporting.js"></script>
<script src="../static/js/column-basic.js"></script>
</html>
